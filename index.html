<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Frame – Uber/Careem CTA</title>
  <style>
    :root {
      --device-w: 670px;   /* iPhone 8 logical width */
      --device-h: 1000px;   /* iPhone 8 logical height */
      --chrome:   10px;    /* outer silver border */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #f0f0f0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Phone frame */
    .device {
      position: relative;
      width: var(--device-w);
      height: var(--device-h);
      background: #fff;
      border: var(--chrome) solid #cfcfcf;
      border-radius: 28px;
      box-shadow: 0 12px 28px rgba(0,0,0,.18), 0 2px 4px rgba(0,0,0,.08);
      overflow: hidden;
    }

    /* Fake status bar */
    .statusbar {
      position: absolute;
      inset: 0 0 auto 0;
      height: 24px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 10px;
      font-size: 13px;
      color: #000;
      user-select: none;
      z-index: 5;
    }
    .status-left { display: flex; align-items: center; gap: 6px; }
    .status-center { text-align: center; font-weight: 700; }
    .status-right { display: flex; justify-content: flex-end; align-items: center; gap: 8px; }

    .wifi, .battery { display: inline-block; }
    .battery {
      width: 24px; height: 12px;
      border: 2px solid #111; border-radius: 3px; position: relative;
    }
    .battery::after { content: ""; position: absolute; right: -4px; top: 3px; width: 3px; height: 6px; background: #111; border-radius: 1px; }
    .battery .level { width: 70%; height: 100%; background: #111; border-radius: 1px; }

    /* Content area with cover image */
    .screen {
      position: absolute; inset: 24px 0 0 0; /* below status bar */
      display: grid; grid-template-rows: auto 1fr; /* topbar + content */
      background: #e9ecf2;
      overflow: hidden;
    }
    .screen.cover { background: #000; }
    .screen.cover::before { /* cover image */
      content: "";
      position: absolute; inset: 0;
      background: url('./1_Banner_7565e3bf83.jpg') center/cover no-repeat; /* replace file */
      filter: brightness(.78);
      transform: scale(1.02);
    }
    .screen.cover::after { /* soft gradient for readability */
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,.15));
    }

    /* Top app bar */
    .topbar {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: auto 1fr auto; align-items: center;
      gap: 8px; padding: 10px 12px; height: 48px;
      color: #fff;
    }
    .brand { display: flex; align-items: center; gap: 8px; }
    .brand .mark { width: 22px; height: 22px; border-radius: 6px; background: #fff; display: grid; place-items: center; color: #000; font-weight: 800; font-size: 14px; }
    .brand .name { font-weight: 700; letter-spacing: .3px; }

    .hamburger {
      width: 36px; height: 36px; border: 0; border-radius: 10px; background: rgba(255,255,255,.14);
      display: grid; place-items: center; cursor: pointer; backdrop-filter: blur(6px);
    }
    .hamburger span { width: 18px; height: 2px; background: #fff; display: block; margin: 2px 0; border-radius: 2px; }
    .hamburger:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }

    /* Slide-down navbar tray */
    .nav-tray {
      position: absolute; left: 0; right: 0; top: 60px; z-index: 4;
      background: rgba(17,17,17,.92);
      color: #fff; overflow: hidden;
      max-height: 0; opacity: 0; transition: max-height .35s ease, opacity .25s ease;
      backdrop-filter: blur(1px);
    }
    .nav-tray.open { max-height: 260px; opacity: 1; }
    .nav-tray ul { list-style: none; margin: 0; padding: 10px 12px; }
    .nav-tray li { border-bottom: 1px solid rgba(255,255,255,.08); }
    .nav-tray a { display: block; padding: 12px 6px; color: #fff; text-decoration: none; font-weight: 600; }
    .nav-tray a:active { opacity: .8; }

    /* Hero card content */
    .hero { position: relative; z-index: 2; display: grid; place-items: center; padding: 12px; }
    .hero-card {
      margin-top: 700px;
      width: min(312px, calc(100% - 24px));
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px; padding: 18px 16px 14px;
      color: #fff; text-align: center; backdrop-filter: blur(1px);
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }

    .hero-title { line-height: 1.15; }
    .hero-title .brand-line { font-size: 28px; font-weight: 800; letter-spacing: .2px; }
    .hero-title .arrow { font-size: 22px; margin: 2px 0; opacity: .9; }
    .hero-title .question { font-size: 20px; font-weight: 700; }

    .provider-picker { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 14px 0 10px; }
    .provider { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,.35); background: rgba(0,0,0,.25); color: #fff; cursor: pointer; font-weight: 700; }
    .provider[aria-selected="true"], .provider.active { background: #fff; color: #000; }
    .p-ico { width: 20px; height: 20px; display: inline-grid; place-items: center; }
    .p-ico svg { width: 20px; height: 20px; display: block; }

    /* CTA */
    .cta { display: inline-flex; align-items: center; justify-content: center; gap: 10px; background: #000; color: #fff; padding: 14px 20px; border-radius: 14px; font-size: 18px; font-weight: 800; border: 0; width: 100%; box-shadow: 0 6px 18px rgba(0,0,0,.3); cursor: pointer; }
    .cta:active { transform: scale(.995); }

    .note { margin: 10px 0 0; font-size: 12.5px; opacity: .95; }

    /* Optional: scale device to fit very small screens */
    @media (max-width: 420px) { .device { transform: scale(.9); transform-origin: top center; } }
    @media (max-width: 360px) { .device { transform: scale(.82); } }
  </style>
</head>
<body>
  <div class="device" role="img" aria-label="Mobile device with ride request UI">
    <div class="statusbar">
      <div class="status-left">
        <span>Batelco</span>
        <svg class="wifi" width="18" height="12" viewBox="0 0 24 14" aria-hidden="true">
          <path d="M2 5.5a16 16 0 0 1 20 0" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
          <path d="M6 9.5a10 10 0 0 1 12 0" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 12.5a4 4 0 0 1 4 0" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="status-center" id="bh-clock" aria-live="polite"></div>
      <div class="status-right">
        <div class="battery" aria-label="battery"><div class="level"></div></div>
      </div>
    </div>

    <div class="screen cover">
      <!-- Top app bar with logo & hamburger -->
      <header class="topbar" role="banner">
      <div class="brand" aria-label="Nusuk logo">
        <img src="./logo.svg" alt="Nusuk" style="width:100px;height:50px;display:block;" />
      </div>
      <div></div>
      <button id="hamburger" class="hamburger" aria-expanded="false" aria-controls="navTray" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </header>
      <!-- Slide-down tray navigation -->
      <nav id="navTray" class="nav-tray" hidden>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#rides">Rides</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#support">Support</a></li>
          <li><a href="#language">Language</a></li>
        </ul>
      </nav>

      <!-- Center card with copy & actions -->
      <main class="hero" role="main">
        <section class="hero-card" aria-label="Request ride">
          <div class="hero-title">
            <div class="brand-line">Uber</div>
            <div class="arrow">↓</div>
            <div class="question">Where to?</div>
          </div>

          <div class="provider-picker" role="tablist" aria-label="Ride provider">
            <button class="provider active" role="tab" aria-selected="true" data-provider="Uber">
              <span class="p-ico uber" aria-hidden="true">
                <!-- Simple Uber U -->
                <svg viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"><path d="M4 4h16v16H4z" fill="#fff"/><path d="M8 8v8m0-4h8"/></svg>
              </span>
              <span>Uber</span>
            </button>
            <button class="provider" role="tab" aria-selected="false" data-provider="Careem">
              <span class="p-ico careem" aria-hidden="true">
                <!-- Simple Careem smile (crescent) -->
                <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                  <path d="M4 12a8 8 0 1 0 16 0"/>
                  <circle cx="16.5" cy="8.5" r="1.5" fill="#fff" stroke="none"/>
                </svg>
              </span>
              <span>Careem</span>
            </button>
          </div>

          <button class="cta" id="bookBtn" type="button">Book a ride</button>
          <p class="note">Request a ride here — No app needed</p>
        </section>
      </main>
    </div>
  </div>

  <script>
    // NAV TRAY TOGGLE
  
  // NAV TRAY TOGGLE (leave your existing code unchanged)
  const hamburger = document.getElementById('hamburger');
  const tray = document.getElementById('navTray');

  function closeTray() {
    tray.classList.remove('open');
    tray.hidden = true;
    hamburger.setAttribute('aria-expanded', 'false');
    hamburger.setAttribute('aria-label', 'Open menu');
  }

  function openTray() {
    tray.hidden = false;
    requestAnimationFrame(() => tray.classList.add('open'));
    hamburger.setAttribute('aria-expanded', 'true');
    hamburger.setAttribute('aria-label', 'Close menu');
  }

  hamburger.addEventListener('click', () => {
    if (tray.classList.contains('open')) closeTray(); else openTray();
  });

  tray.addEventListener('click', (e) => {
    if (e.target.tagName === 'A') closeTray();
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && tray.classList.contains('open')) closeTray();
  });

  // ===== ROUTING TO BOOKING PAGE (same folder) =====
  const BOOKING_PATH = './booking.html';

  function goToBooking(provider) {
    window.location.href = `${BOOKING_PATH}?provider=${encodeURIComponent(provider)}`;
  }

  // Provider buttons -> go directly to booking.html with provider param
  document.querySelectorAll('.provider').forEach(btn => {
    btn.addEventListener('click', () => goToBooking(btn.dataset.provider));
  });

  // Book button -> uses currently active provider (defaults to Uber)
  const bookBtn = document.getElementById('bookBtn');
  if (bookBtn) {
    bookBtn.addEventListener('click', () => {
      const active = document.querySelector('.provider.active')?.dataset.provider || 'Uber';
      goToBooking(active);
    });
  }


  </script>

  <script>
// ---- Bahrain status bar clock (time zone-safe) ----
(function startBahrainClock() {
  const el = document.getElementById('bh-clock');
  if (!el) return;
  const tz = 'Asia/Bahrain';

  function tick() {
    const now = new Date();

    // Time, iOS-style (e.g., 8:49 AM)
    const time = new Intl.DateTimeFormat('en-US', {
      hour: 'numeric',
      minute: '2-digit',
      hour12: true,
      timeZone: tz
    }).format(now);

    // Short date for tooltip (e.g., Sun, Aug 17)
    const date = new Intl.DateTimeFormat('en-US', {
      weekday: 'short',
      month: 'short',
      day: 'numeric',
      timeZone: tz
    }).format(now);

    el.textContent = time;   // keep status bar clean with time only
    el.title = date;         // hover shows date (no layout change)
  }

  tick();                    // initial paint
  setInterval(tick, 30_000); // update every 30s
})();

  </script>
</body>
</html>
